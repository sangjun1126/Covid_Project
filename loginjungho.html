<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>정호형의 로그인버튼</title>
	<link rel="stylesheet" href="loginhungjo.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
				<select class="lang-select">
					<option>한국어</option>
					<option>English</option>
				</select>
			</div>
			<div class="logo-wrap">
				<img src="images/logo.png">
			</div>
		</header>
		<section class="login-input-section-wrap">
        <div class="login-input-wrap">
            <input id="username" placeholder="아이디" type="text"></input>
        </div>
        <div class="login-input-wrap password-wrap">
            <input id="password" placeholder="비밀번호" type="password"></input>
        </div>
        <div class="login-button-wrap">
            <button id="login-button">로그인</button>
        </div>
        <div class="login-stay-sign-in">
            <i class="far fa-check-circle"></i>
            <span>자동 로그인하기</span>
        </div>
    </section>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>다른 로그인 방식</h2>
			<ul class="sign-button-list">
				<li><button><i class="fas fa-qrcode"></i><span>QR코드로 가입하기</span></button></li>
				<li><button><i class="fab fa-facebook-square"></i><span>페이스북</span></button></li>
				<li><button><i class="fab fa-line"></i><span>라인</span></button></li>
			</ul>
			<p class="forget-msg">아이디와 비번을 까먹으셨나요? | <a href="signup.html">회원가입하기</a></p>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © NAVER Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
